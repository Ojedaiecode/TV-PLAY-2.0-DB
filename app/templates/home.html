<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - QG</title>
    <!-- CSS Base -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar Esquerda -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="avatar">
                    <img src="{{ url_for('static', filename='img/default-avatar.png') }}" alt="Avatar">
                </div>
                <div class="user-info">
                    <h3>CEO - OJED</h3>
                    <p>Editar nome</p>
                </div>
            </div>
            <div class="sidebar-menu">
                <p class="menu-label">Menu</p>
                <ul>
                    <li class="active">
                        <i class="dashboard-icon"></i>
                        Dashboard
                    </li>
                    <li>
                        <i class="user-icon"></i>
                        Add-user-assinantes
                    </li>
                    <li>
                        <i class="user-icon"></i>
                        Add-user-gratis
                    </li>
                    <li>
                        <i class="user-icon"></i>
                        Add-user-coringa
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Header com Título e Barra de Pesquisa -->
            <header class="top-header">
                <div class="header-left">
                    <h1>Dashboard</h1>
                </div>
                <div class="search-bar">
                    <i class="search-icon"></i>
                    <input type="text" placeholder="Pesquisar...">
                </div>
                <div class="header-right">
                    <div class="brand">Tv Play</div>
                    <a href="/logout" class="btn-sair">SAIR</a>
                </div>
            </header>

            <!-- Grid de Cards -->
            <div class="cards-grid">
                <div class="card">
                    <!-- Card 1 -->
                </div>
                <div class="card">
                    <!-- Card 2 -->
                </div>
                <div class="card">
                    <!-- Card 3 -->
                </div>
                <div class="card">
                    <!-- Card 4 -->
                </div>
            </div>
        </main>

        <!-- Sidebar Direita -->
        <aside class="right-sidebar">
            <div class="more-options">
                <i class="more-icon">...</i>
            </div>
            <div class="right-cards">
                <div class="right-card"></div>
                <div class="right-card"></div>
                <div class="right-card"></div>
                <div class="right-card"></div>
            </div>
        </aside>
    </div>
</body>
</html>
